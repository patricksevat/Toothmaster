<ion-view name="settings" cache-view="false" hide-back-button="true">
  <ion-nav-title>
    Settings <img src="./img/icon.png" class="logo">
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Stepmotor number</span>
        <select ng-model="settings.stepMotorNum" class="align-right margins">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Maximum frequency (steps/sec)</span>
        <input type="number" placeholder="Maximum value 80 000" ng-model="settings.maxFreq" ng-class="{redText: settings.maxFreq > 80000}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Step motor dipswitch setting (steps/revolution)</span>
        <input type="number" placeholder="Determines how many pulses are needed per revolution" ng-model="settings.dipswitch">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Spindle advancement (mm/revolution)</span>
        <input type="number" placeholder="Example: 5" ng-model="settings.spindleAdvancement">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Time to reach maximum frequency (seconds)</span>
        <input type="number" placeholder="Example: 0.5" ng-model="settings.time">
      </label>
      <ion-toggle toggle-class="toggle-balanced" ng-model="settings.homingStopswitch"><span class="input-label">Change homing stopswitch</span></ion-toggle>
      <ion-toggle toggle-class="toggle-energized" ng-model="settings.direction"><span class="input-label">Reverse direction</span></ion-toggle>
      <ion-toggle toggle-class="toggle-balanced" ng-model="settings.encoder.enable"><span class="input-label">Enable/disable step motor encoder </span></ion-toggle>
      <label ng-show='settings.encoder.enable' class="item item-input item-stacked-label">
        <span class="input-label">Encoder steps per RPM</span>
        <input type="number" placeholder="Example: 50" ng-model="settings.encoder.stepsPerRPM">
      </label>
      <label ng-show='settings.encoder.enable' class="item item-input item-stacked-label">
        <span class="input-label">Maximum allowable steps to miss</span>
        <input type="number" placeholder="Example: 12" ng-model="settings.encoder.stepsToMiss">
      </label>
      <ion-toggle ng-show="settings.encoder.enable" toggle-class="toggle-energized" ng-model="settings.encoder.direction"><span class="input-label">Reverse encoder direction</span></ion-toggle>
    </div>


    <div class="settings-buttons">

      <button class="button button-balanced" on-tap="saveSettings()">Save settings</button>
    </div>
  </ion-content>
</ion-view>
