<div
  id="error-header-wrapper"
  class="bar bar-header"
  ng-class="{
    'bar-energized': errors[0].level === 'warning',
    'bar-assertive': errors[0].level === 'critical'
    }"
>
  <h3
    id="error-message"
    class="title"
    ng-class="{'error-header-animation': errors.length > 0}"
  >
    {{errors[0].message}}
    <i
      class="glyphicon glyphicon-remove-sign padding"
      on-tap="dismissError()"></i>
  </h3>


</div>
